<h2>Checkout</h2>

<form [formGroup]="form" (submit)="checkout()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="form.invalid">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>

@if (cart$ | async; as cart){
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
      @for (li of cart; track li.prodId){
        <tr>
          <td> {{ li.name }} </td>
          <td> {{ li.price | currency: "INR" }} </td>
          <td> {{ li.quantity }} </td>
        </tr>
      }
      </tbody>
      <tfoot>
        <td></td>
        <td>Total: </td>
        <td>{{total$ | async | currency: "INR" }}</td>
      </tfoot>
    </table>
  }
